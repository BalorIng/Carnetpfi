<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Carnet de Empleado Profin</title>
    <style>
        /* Estilos del login */
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .login-container { width: 100%; max-width: 400px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); text-align: center; }
        h1 { color: #333; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; margin-top: 20px; background-color: #ff8c00; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #e07a00; }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>

        <button type="button" onclick="authenticate()">Iniciar Sesión</button>
    </form>
</div>

<script>
    function authenticate() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Verificar si el usuario existe en localStorage
        const storedPassword = localStorage.getItem(username);

        if (storedPassword && storedPassword === password) {
            alert("Inicio de sesión exitoso");
            window.location.href = "Menu.html"; // Cambia 'Menu.html' al nombre de tu archivo de menú
        } else {
            alert("Usuario o contraseña incorrectos");
        }
    }
</script>

</body>
</html>
